<!-- ppt_index.html -->

{% extends 'layout.html' %}

{% block scripts %}
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <SCRIPT langauge="javascript">
        function htmledit(excute,values){
            if(values==null){
                dhtmlframe.document.execCommand(excute);
            }
            else{
                dhtmlframe.document.execCommand(excute,"",values);
            }
        }
    </SCRIPT>
{% endblock %}

{% block content %}
    <form name=form>
        <a href="javascript:htmledit('insertorderedlist');">1.2.3.</a>
        <a href="javascript:htmledit('insertunorderedlist');">•</a>
        <a href="javascript:htmledit('indent');">들여쓰기</a>
        <a href="javascript:htmledit('outdent');">내어쓰기</a>
        <a href="javascript:htmledit('bold');">강조</a>

        <iframe NAME=dhtmlframe src="about:blank" style="box-sizing:border-box;border:1px solid #999;padding:2px;width:100%;height:400px;">
        
        </iframe>
        
        <!-- <button onclick=submit() type="button">변환하기</button> -->
        <a href="javascript:submit();">변환하기</a>
        
        <SCRIPT LANGUAGE="JavaScript">
            dhtmlframe.document.designMode = "On"

            function submit(){
                var myData = { "html" : dhtmlframe.document.body.innerHTML };
                alert(myData.html)
                $.post( "/ppt", myData);
            }

            
        </SCRIPT> 
    </form>
{% endblock %}
