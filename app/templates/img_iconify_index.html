
<!-- img_iconify_index.html -->

{% extends 'layout.html' %}

{% block head %}
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.754.0.min.js"></script>
    <script src="../static/js/aws-sdk.js"></script>
    <script src="../static/js/time-custom.js"></script>
{% endblock %}

{% block content %}
    <div class="hero-wrap js-fullheight">
        <div class="overlay"></div>
        <div id="particles-js"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
                <div class="col-md-12 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                    <p data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                        사용자가 입력한 이미지를 딥러닝 처리 (iconify) 해서 다운 받을 수 있게 해줌
                    </p>
                </div>
                <div class="col-md-8">
                    <input id="file-selector" type="file" accept=".jpg, .jpeg, .png">
                </div>
                <a href="javascript:submit();" class="btn btn-primary">후처리하기</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function submit(){
            var fileSelector = document.getElementById('file-selector');
            if (fileSelector.files[0]==null){
                alert("아이콘으로 만들고 싶은 사진 파일을 먼저 선택해주세요.")
            }
            else{
                // 저장되는 파일 이름 형식: userName_yymmdd_hhmm.jpg
                var userName = 'test'

                var d = new Date()
                var timeStamp = d.yymmdd()+'_'+d.hhmm()

                var inputName = fileSelector.files[0].name
                var len = inputName.length
                var dot = inputName.lastIndexOf('.')
                var inputExtension = inputName.substring(dot, len).toLowerCase()

                var fileName = userName+'_'+timeStamp+inputExtension

                var upload = new AWS.S3.ManagedUpload({
                    params: {
                        Bucket: 'ppt-maker-bucket',
                        Key: 'inputImage/iconify/'+fileName,
                        Body: fileSelector.files[0],
                        ACL: "public-read"
                    }
                });

                var promise = upload.promise();

                promise.then(
                    function (data) {
                    
                        var jsonData = {
                            fileName: fileName
                        }

                        alert("input: " + fileSelector.files[0].name + " / file: "+fileName);
                        $.ajax({
                            type: 'POST',
                            url: '/image3',
                            data: jsonData,
                            success: function (result) {
                                // alert("result=" + result);
                                location.href = result
                            },
                            error: function (xtr, status, error) {
                                alert(xtr + ":" + status + ":" + error);
                            }
                        });
                    },
                    function (err) {
                        return alert(err);
                    }
                );
            }
        }
    </script>
{% endblock %}
